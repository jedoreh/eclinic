    <script>
        $(document).ready(function(){
            //Departments
            //Search for Departments
            
            function GetSubDepartmentsFunction(){
                $("#edit-subdepartment-button").hide()
                $("#delete-subdepartment-button").hide()
                $(".form-edit-subdepartment").html("")
                let departmentlist = ``
                let getDepartment = "getDepartment"
                $.post("controllers/combo-setup.php",{getDepartment: getDepartment},function(formdata){
                    //console.log("itemGroup: ",data)
                    if(formdata!="No Record Found"){
                        
                        let data=JSON.parse(formdata)
                        let departmentoptions = ``
                        $.each(data.records, function(key, val) {
                           
                            departmentoptions += `
                            <option value="` + val.department + `">` + val.department + `</option>
                          `
                        })
                        departmentlist = departmentoptions
                        $("#selectdepartment").html(departmentoptions)
                    }

                $("#subdepartment").val("")
                $("#subdepartmentcode").val("")
                //$("#formabbreviation").val("")
                let getSubDepartment = "getSubDepartment"
                $.post("controllers/combo-setup.php",{getSubDepartment: getSubDepartment},function(formdata){
                    //console.log(data)
                    if(formdata=="No Record Found"){
                        $("#view-subdepartment-count").html(formdata)
                    }else{
                        console.log(formdata)
                        console.log(typeof(formdata))
                        let data=JSON.parse(formdata)
                        console.log(data)
                        let count = 0
                            
                        let totalrecord = ``
                        $.each(data.records, function(key, val) {
                            count++
                          totalrecord += `
                            <tr>
                                <td style="min-width: 200px;">
                                    
                                    <h2><a href="#">` + val.subdepartment + `</span></a></h2>
                                </td>
                                <td>
                                    
                                    <p>` + val.department + `</p>
                                </td>                 
                                <td>
                                    
                                    <p>` + val.subdepartmentcode + `</p>
                                </td>
                                
                                <td class="text-right">
                                    <a href="#" data-id="` + val.id + `" class="btn btn-outline-success take-btn edit-subdepartment">Edit</a>
                                    <a href="#" data-id="` + val.id + `" class="btn btn-outline-danger take-btn delete-subdepartment">Delete</a>
                                </td>
                            </tr>
                          `
                        })
                        $("#view-subdepartment-count").html(count + " Record(s) Found")
                        $("#view-subdepartment-list").html(totalrecord)
                    }
                    $(".edit-subdepartment").on("click", function(evt){
                            evt.preventDefault()
                            let id = $(this).attr("data-id")
                            let getDepartmentById = "getDepartmentById"
                            $.post("controllers/combo-setup.php", {id:id, getDepartmentById: getDepartmentById}, function(data){
                                console.log(data)
                                formdata=JSON.parse(data)
                                $("#department").val(formdata.department)
                                $("#code").val(formdata.code)
                                //$("#formabbreviation").val(formdata.abbreviation)
                                $(".form-edit-department").html(`<input type="hidden" name="departmentid" id="departmentid" value="` + id + `">`)
                            
                                $("#edit-department-button").show()
                            })
                            
                           
                        })
                    $(".delete-subdepartment").on("click", function(evt){
                        evt.preventDefault()
                            let id = $(this).attr("data-id")
                            let getDepartmentById = "getDepartmentById"
                            $.post("controllers/combo-setup.php", {id:id, getDepartmentById: getDepartmentById}, function(data){
                                console.log(data)
                                formdata=JSON.parse(data)
                                $("#department").val(formdata.department)
                                $("#code").val(formdata.code)
                                //$("#formabbreviation").val(formdata.abbreviation)
                                $(".form-edit-department").html(`<input type="hidden" name="departmentid" id="departmentid" value="` + id + `">`)
                            
                                $("#delete-department-button").show()
                            })
                            
                    })
                })
                })
               
            }

            GetSubDepartmentsFunction()
            

            $("#add-department-button").on("click", function(evt){
                evt.preventDefault();
                console.log("click")
                let department = $("#department").val()
                let departmentcode = $("#code").val()
                //let formabbreviation = $("#formabbreviation").val()
                let insertDepartment = "insertDepartment"
                $.post("controllers/combo-setup.php", {department:department,departmentcode:departmentcode,insertDepartment:insertDepartment},function(data){
                    $("#department-status").html(data)
                    GetDepartmentsFunction()
                })
               
            })

            $("#edit-department-button").on("click", function(evt){
                evt.preventDefault();
                let id = $("#departmentid").val()
                let departmentcode = $("#code").val()
                let department = $("#department").val()
                //let formabbreviation = $("#formabbreviation").val()
                let editDepartment = "editDepartment"
                $.post("controllers/combo-setup.php", {id:id, department:department,departmentcode:departmentcode,editDepartment:editDepartment},function(data){
                    $("#department-status").html(data)
                    GetDepartmentsFunction()
                })
            })

            $("#delete-department-button").on("click",function(evt){
                evt.preventDefault();
                let id = $("#departmentid").val()
                
                let deleteDepartment = "deleteDepartment"
                $.post("controllers/combo-setup.php", {id:id, deleteDepartment:deleteDepartment},function(data){
                    $("#department-status").html(data)
                    GetDepartmentsFunction()
                })
            })
           
        })
