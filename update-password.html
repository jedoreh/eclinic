    <script>
        $(document).ready(function(){
            let getuserdetails = "getuserdetails"
            $("#errorlogin").html("")
            $.post("controllers/masterpage.php", {getuserdetails:getuserdetails}, function(data){
                console.log(data)
                data = JSON.parse(data)
                $("#user-info").text(data.person + " (" + data.user + ") - " + data.department)
                $("#personid").val(data.personid)
            })

            $("#update-password-button").on("click", function(evt){
                evt.preventDefault()
                let password = $("#password").val()
                let confirmpassword = $("#comfirmpassword").val()
                let personid = $("#personid").val()
                if(password!=""){
                    if(password==confirmpassword){
                        let updatePassword = "updatePassword"
                        $.post("controllers/masterpage.php",{personid:personid,password:password,updatePassword:updatePassword}, function(data){
                            $("#errorlogin").html(data)
                        })
                    } else {
                        $("#errorlogin").html("Passwords mismatch")
                    }
                } else {
                    $("#errorlogin").html("Please enter new password")
                }
                $("#password").val("")
                $("#comfirmpassword").val("")
            })

        })
    </script>
